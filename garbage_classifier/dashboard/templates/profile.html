{% extends 'base.html' %}
{% block title %}User Profile{% endblock %}
{% block content %}
    <div class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen py-10 px-4 flex items-center justify-center">
        <div class="container mx-auto max-w-md">
            <div class="card glass-card shadow-xl p-6 rounded-lg">
                <div class="card-body">
                    <h1 class="text-3xl font-bold mb-6 text-center text-gray-800 title-gradient">
                        <i class="fas fa-user-circle mr-2"></i>
                        User Profile
                    </h1>
                    <div class="mb-4">
                        <strong class="font-semibold text-gray-700 block mb-1">Username:</strong>
                        <span class="text-gray-900 text-lg">{{ user.username }}</span>
                    </div>
                    <div class="mb-6">
                        <strong class="font-semibold text-gray-700 block mb-1">Email:</strong>
                        <span class="text-gray-900 text-lg">{{ user.email }}</span>
                    </div>
                    <div class="text-center">
                        <a href="{% url 'buy_tokens' %}" class="inline-block px-6 py-3 bg-gradient-to-r from-green-400 to-blue-500 hover:from-green-500 hover:to-blue-600 text-white font-semibold rounded-full shadow-md transition duration-300 ease-in-out">
                            <i class="fas fa-shopping-cart mr-2"></i>
                            Buy More Tokens
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function updateTokenDisplay(remainingTokens, totalTokens) {
            const tokenDisplay = document.getElementById('token-display');
            if (tokenDisplay) {
                tokenDisplay.textContent = `Tokens: ${remainingTokens} / ${totalTokens}`;
            } else {
                 console.warn('Token display element not found.');
            }
        }
    </script>
    <script>
       
        updateTokenDisplay({{ remaining_tokens }}, 100);  
    </script>
{% endblock %}
